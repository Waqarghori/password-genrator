<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>

<body>

    <div class="container-layer">
        <h1>Generate Password</h1>
        <div class="container">
            <input type="number" id="pass-length" placeholder="Enter Password Length">
        </div>
        <div class="check-container">
            <div>
                <h2>Add Charactors</h2>
            </div>
            <div class="checks">
                <label for=""><input id="uppercase" type="checkbox"> UpperCase</label>
                <label for=""><input id="numbers" type="checkbox"> Numbers</label>
                <label for=""><input id="special-char" type="checkbox"> Spacial Charactors</label>
            </div>
        </div>
        <div class="btn">
            <button id="generate" >Generate</button>
        </div>
        <div class="show-result">
            <p id="result"></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
