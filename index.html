<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="main-heading">Password Generator</h1>
    <h3>Password Length:</h3>
    <input type="number" id="length" min="1" max="20" value="10">
    <h3>Include:</h3>
    <input type="checkbox" id="uppercase"> Uppercase Letters<br>
    <input type="checkbox" id="lowercase"> Lowercase Letters<br>
    <input type="checkbox" id="numbers"> Numbers<br>
    <input type="checkbox" id="symbols"> Symbols<br>
    <button id="btn">Generate Password</button>
    <h3>Generated Password:</h3>
    <input type="text" id="password" readonly>
</body>
</html>
